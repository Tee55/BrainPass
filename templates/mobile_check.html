    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://10.30.10.29:6010/');

        socket.on('connect', function() {
            console.log("Connect to server!");
            socket.on('com_get_check', function(data){
                trainCheck_num = data[0];
                if(trainCheck_num==1){
                    window.location = window.location.href.replace(window.location.href, '/mobile-get-train-1/')
                }else {
                    window.location = window.location.href.replace(window.location.href, '/mobile-get-train-2/')
                }
            });
            socket.on('com_get_snord', function(data){
                trainSnord_num = data[0]
                if(trainSnord_num==1){
                    window.location = window.location.href.replace(window.location.href, '/mobile-get-train-3/')
                }else{
                    window.location = window.location.href.replace(window.location.href, '/mobile-get-train-4/')
                }
            });
            socket.on('train_get_finish', function(){
                window.location = window.location.href.replace(window.location.href, '/mobile-get-train-finish/')
            });
            socket.on('com_get_test', function(){
                window.location = window.location.href.replace(window.location.href, '/mobile-get-test/')
            });
            socket.on('test_get_finish', function(){
                window.location = window.location.href.replace(window.location.href, '/mobile-get-test-finish/')
            });
        });
        socket.on('disconnect', function() {
            console.log("Disconnected to server!");
            socket.connect();
        });

    </script>
</head>
